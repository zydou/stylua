---
name: build stylua
run-name: build stylua-${{inputs.version}}

on:
  workflow_dispatch:
    inputs:
      version:
        required: true
        description: version to build (without "v")
        default: 0.18.2
        type: string

permissions: write-all

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - {target: x86_64-unknown-linux-gnu, name: linux-amd64}
          - {target: aarch64-unknown-linux-gnu, name: linux-arm64}
    name: Build ${{matrix.target}}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@main

      - name: Set up QEMU
        uses: docker/setup-qemu-action@master
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@master
      - name: Build
        uses: docker/build-push-action@master
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64
          push: false
          build-args: |
            VERSION=${{inputs.version}}
            TARGET=${{matrix.target}}
          outputs: type=local,dest=./

      - name: Upload ${{matrix.target}}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |-
          tar -czf "stylua-v${{inputs.version}}-${{matrix.name}}.tar.gz" stylua
          # create release if not exist
          gh release create "v${{inputs.version}}" --notes "Release stylua v${{inputs.version}}" --title "v${{inputs.version}}" --repo "${{github.repository}}" || true
          # delete the asset if exists
          gh release delete-asset "v${{inputs.version}}" "stylua-v${{inputs.version}}-${{matrix.name}}.tar.gz" --yes --repo "${{github.repository}}" || true
          gh release upload "v${{inputs.version}}" "./stylua-v${{inputs.version}}-${{matrix.name}}.tar.gz" --repo "${{github.repository}}"
